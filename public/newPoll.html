<h1>Create a Poll</h1>

<form method="POST" action='/new/poll'>
    <label for="pollname">Poll Question</label>
    <input id="pollname" name="question" type="text">
    
    <label for="options">Options, enter options separated by commas</label>
    <input id="options" name="options" type="text">
    
    <input type="submit">
</form>
